<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img
        src="images/illustration-hero.svg"
        style="width: 100%"
        alt="guy listening music"
      />
      <div class="container__box">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="flex-container">
          <div class="flex-container-icon">
            <p><img src="images/icon-music.svg" alt="icon music"  /></p>
          </div>
          <div class="flex-container-info">
            <p>
              <span class="annual-plan"> Annual Plan</span><br/>
              <span class="price"> $59.99/year</span>
            </p>
          </div>
          <div class="float-container-link">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="btn-payment"> Proceed to Payment</button><br/>
      <button class="btn-cancel"> Cancel Order</button>
      </div>

      
  </div>

  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
